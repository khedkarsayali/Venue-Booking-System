<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/userProfile.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Profile</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form action="/update_profile" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="contactNo">Contact Number:</label>
                        <input type="text" class="form-control" id="contactNo" name="contactNo" value="{{ user.contactNo }}">
                    </div>
                    <div class="form-group">
                        <label for="clubname">Club Name:</label>
                        <input type="text" class="form-control" id="clubname" name="clubname" value="{{ user.clubname }}">
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ user.department }}">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="/verify_password" class="btn btn-primary">Change Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
